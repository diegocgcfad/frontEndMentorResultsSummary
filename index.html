<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="result">
      <p>Your Result</p>
        <div class="result-circle">
          <div class="center-circle">
            <h1>76</h1>
            <p>of 100</p>
          </div><!--center-circle-->
        </div><!--result-circle-->
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section><!--result-->
    <section class="summary">
      <h1>Summary</h1>
      <ul>
        <li>
          <img src="assets/images/icon-reaction.svg" alt="reaction">
          <p>Reaction</p>
          <p><strong>80 </strong>/ 100</p>
        </li>
        <li>
          <img src="assets/images/icon-memory.svg" alt="memory">
          <p>Memory</p>
          <p><strong>92 </strong>/ 100</p>
        </li>
        <li>
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          <p>Verbal</p>
          <p><strong>61 </strong>/ 100</p>
        </li>
        <li>
          <img src="assets/images/icon-visual.svg" alt="visual">
          <p>Visual</p>
          <p><strong>72 </strong>/ 100</p>
        </li>
      </ul>
      <a href="">Continue</a>
    </section><!--summary-->
    <div class="clear">

    </div><!--clear-->
  </main>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Diego Bueno</a>.
    </div><!--attribution-->
</body>
</html>
